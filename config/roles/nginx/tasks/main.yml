---
- name: Install NGINX
  package:
    name: nginx
    state: present
  register: nginx

- name: Get unnecessary files list
  find:
    path: /var/www/html/
    hidden: yes
    recurse: yes
    file_type: any
  register: files_list
  when: nginx is changed

- name:  Remove collected files
  file:
    path: "{{ files.path }}"
    state: absent
  loop_control:
    loop_var: files
  loop:
    - "{{ files_list.files }}"
  when: nginx is changed

- name: Copy server template
  template:
    src: server
    dest: /etc/nginx/sites-available/default
  notify:
    - "check nginx"
    - "nginx reload"

- name: Create NGINX Symlink
  file:
    src: /etc/nginx/sites-available/default
    dest: /etc/nginx/sites-enabled/default
    state: link
  notify: "check nginx"

- name: Copy web template
  template:
    src: web
    dest: /var/www/html/index.html
  notify:
    - "check nginx"
    - "nginx reload"